<!DOCTYPE html>
<html xml:lang="en" lang="en" class="no-js">
<head>

  <meta name="csrf-param" content="authenticity_token"/>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="cleartype" content="on">

  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1" />
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <title>Example</title>

  <!--
  <link rel="stylesheet" href="../../build/base.css">
  <link rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" />
  <link rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" />

  -->
  <link rel="stylesheet" href="http://rc.getbootstrap.com/assets/css/bootstrap.css" />

  <style type="text/css">
    .box h2 { margin-bottom: 20px }
    .form input { margin-bottom: 10px; }
/*
    @media only screen and (max-width : 480px) {
      input {
        width: 100% !important;
        display: block !important;
      }
*/
    }
  </style>
</head>

<body class="responsive">

  <div class="navbar">
    <a class="brand" href="/">Home</a>
  </div><!-- /navbar -->

  <div id="main" class="box clearfix">

    <form action="/foo" class="form">

      <h2>Sign up</h2>

      <div class="control-group">
        <div class="controls">
          <input id="user_name" name="user[name]" placeholder="Your name" size="30" tabindex="1" type="text" value="" />
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input id="user_email" name="user[email]" placeholder="Your email address" size="30" tabindex="2" type="text" />
        </div>
      </div>

      <div class="password control-group">
        <div class="controls">
          <input id="user_password" name="user[password]" placeholder="Your password" size="30" tabindex="3" type="password" />
        </div>
      </div>

      <div class="password control-group">
        <div class="controls">
          <input id="user_password_confirmation" name="user[password_confirmation]" placeholder="Confirm your password" size="30" tabindex="4" type="password" />
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <label class="inline checkbox">
            <input id="terms" type="checkbox" />
            <label for="terms">I agree to the terms</label>
          </label>
        </div>
      </div>

      <input class="right btn btn-primary" tabindex="4" type="submit" value="Sign up" />
    </form>

  </div><!-- /signup container -->

</body>

</html>
