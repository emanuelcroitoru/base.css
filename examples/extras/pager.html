<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Columns Example</title>
  <link rel="stylesheet" href="../../build/base.css">

  <style type="text/css">
  </style>

<body>

<ul class='pager'>
  <li>
    <a href='/users'>&larr; Prev</a>
  </li>
  <li>
    <a href='/users?page=2'>Next &rarr;</a>
  </li>
</ul>

<table class="table table-striped">
  <tr>
    <th>Status</th>
    <th>Name</th>
    <th>Bounces</th>
    <th>Last delivery at</th>
  </tr>
  <tr>
    <!--<td>4ffd31b17b23a60cc9000033</td>-->
    <td>inactive</td>
    <td>kiran</td>
    <td>0</td>
    <td>1 years ago</td>
  </tr>
  <tr>
    <td>inactive</td>
    <td>Grant</td>
    <td>0</td>
    <td>1 years ago</td>
  </tr>
</table>

<ul class="pager">
  <li class="disabled"><span>«</span></li>
  <li class="active"><span>1</span></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><span>...</span></li>

  <li><a href="#">»</a></li>

</html>
